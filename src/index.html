<canvas class="blooddrip"></canvas>
<script type="text/javascript">

  function Body_On_Load()
  {
    var anim, canvas;

    canvas = document.querySelector(".blooddrip");
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight;
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "0";
    anim = new Object();
    anim.width = canvas.width;
    anim.height = canvas.height;
    anim.ctx = canvas.getContext("2d");
    // anim.ctx.shadowColor = "black";
    // anim.ctx.shadowBlur = 5;
    // anim.ctx.shadowOffsetX = 2;
    // anim.ctx.shadowOffsetY = 2;
    anim.curr_img = 0;

    Goo_Init_Image(anim);
    Goo_Draw_Frame(anim);
  }

  function Goo_Init_Image(anim)
  {
    // set goo image
    //pat = anim.ctx.createPattern(document.getElementById(anim.imgs[anim.curr_img]), "repeat");
    anim.ctx.fillStyle = "#4f0101";

    // init goo control points
    anim.pts = new Array();
    for (i = 0; i < 20; i++) {
      if (i == 0)
        pt = { x: 0, y: 0, c: 20, dy: Math.random() * .8 + .2 };
      else
        pt = { x: anim.width * (i + 1) / 20, y: 0, c: 20, dy: Math.random() * .8 + .2 };
      anim.pts.push(pt);
    }
  }

  function Goo_Draw_Frame(anim)
  {
    // draw current frame
    anim.ctx.beginPath();
    anim.ctx.moveTo(anim.width, 0); // start at top right corner
    anim.ctx.lineTo(0, 0); // draw to top left corner
    for (i = 0; i < anim.pts.length; i++)
    {
      if (i == 0)
        anim.ctx.lineTo(anim.pts[i].x, anim.pts[i].y); // draw from top left corner down to start point
      else
        anim.ctx.bezierCurveTo(anim.pts[i - 1].x + anim.pts[i - 1].c, anim.pts[i - 1].y, anim.pts[i].x - anim.pts[i].c, anim.pts[i].y, anim.pts[i].x, anim.pts[i].y);  // draw from last paint drip to next
    }
    anim.ctx.closePath(); // draw from last point to top right corner to complete shape
    anim.ctx.fill();

    // move drips down
    for (i = 0; i < anim.pts.length; i++)
    {
      anim.pts[i].y += anim.pts[i].dy;
      if (anim.pts[i].y > anim.height)
        anim.pts[i].y = anim.height;
    }

    // determine if all drips have reached the bottom of the canvas
    all_finished = true;
    for (i = 0; i < anim.pts.length; i++)
      all_finished = all_finished && anim.pts[i].y == anim.height;

    // if animation complete, pause and move to next image else draw next frame
    if (all_finished)
    {
      //anim.curr_img = (anim.curr_img + 1) % anim.imgs.length;
      Goo_Init_Image(anim);
      setTimeout(Goo_Draw_Frame, 100, anim);
    }
    else
      setTimeout(Goo_Draw_Frame, 20, anim);
  }
  Body_On_Load();
</script>
