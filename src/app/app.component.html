<div class="top-banner" [ngClass]="{'smaller':hideLogo}">
  <div *ngIf="!hideLogo">
    <div class="header-title">SideQuest</div>
    <div class="apk-install">by The Expanse VR</div>
    <a href="#/" class="logo"><img src="assets/images/logo-large icony.png"/></a>
  </div>
  <div class="right top-buttons" [ngClass]="{'smaller-buttons':hideLogo}">
    <div class="waves-effect waves-light btn-flat white-text"
         mz-tooltip tooltip="New apps, events and news aggregated from reddit, twitter and discord."
         position="bottom"
         routerLink="news">News & Events</div>
    <div class="waves-effect waves-light btn-flat white-text"
         mz-tooltip tooltip="Find out about SideQuest."
         position="bottom"
         routerLink="what-is-sidequest">What is SideQuest?</div>
    <div class="waves-effect waves-light btn-flat white-text"
         mz-tooltip tooltip="Get the latest SideQuest download."
         position="bottom"
         routerLink="download" *ngIf="!hideLogo">Download</div>
    <!--<div class="waves-effect waves-light btn-flat white-text" routerLink="blog">Blog</div>-->
    <!--<div class="waves-effect waves-light btn-flat white-text darken-1" routerLink="the-expanse">The Expanse Team</div>-->
    <div class="waves-effect waves-light btn-flat white-text"
         mz-tooltip tooltip="Get your sidequest setup the first time you install, and watch some how to videos."
         position="bottom"
         routerLink="setup-howto">Setup & How To</div>
    <div class="waves-effect waves-light btn-flat white-text"
         mz-tooltip tooltip="Come and chat with us on Discord."
         position="bottom"
         (click)="openLink('https://discord.me/sidequestvr')">Discord</div>
  </div>
</div>
