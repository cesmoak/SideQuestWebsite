<div class="col s12">
  <div class="row no-margin">
    <div class="col s12 m3 l2 right-align">
      <div class="bottom-border hide-on-small-only" *ngIf="show_date_first"></div>
      <h5 *ngIf="show_date">{{(start_time)*1000|date:'mediumDate'}}</h5>
    </div>
    <div class="col s12 m9 l10">
      <div class="bottom-border" *ngIf="show_date_first"></div>
      <div class="card card-height pointer" (click)="open.emit()">
        <div class="card-image card-image-left waves-effect waves-block waves-light relative" (click)="open.emit()"
             *ngIf="image" [ngStyle]="{'background-image':'url(\''+(image)+'\')'}">
          <div *ngIf="rating && rating != 0" class="listing-rating">
          <i class="material-icons">star_half</i>{{rating|number:'1.2-2'}}
            <span class="rating-number"> ({{number_of_rating}})</span>
          </div>
          <div *ngIf="license" class="app-list-license">{{license}}</div>
        </div>
        <div class="card-content card-height">
<!--          <i class="material-icons activator pointer list-more">more_vert</i>-->
          <span class="card-title white-text truncate" [ngClass]="{'card-title-small':image}">{{name||'No Name...'}}</span>
          <p class="grey-text description truncate" [ngClass]="{'card-title-small':image}">{{description}}</p>
          <div class="">
            <span class="grey-text" *ngIf="start_time&&!hide_time">Starting at <span class="white-text">{{(start_time)*1000|date:'shortTime'}}</span></span>
            <span class="grey-text" *ngIf="duration"> for <span class="white-text">{{(duration)/60| number:'1.0-0'}}mins</span></span>
<!--            <div class="btn-flat waves-effect waves-light white-text" (click)="open.emit()">Open</div>-->
          </div>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{name||'No Name...'}}</span>
          <p class="grey-text">{{description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
