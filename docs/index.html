<div id="canvas-back"></div>
<style type="text/css">
  #canvas-back{
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: #503b73;

  }
  canvas {
    display: block;
    position:absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.8/p5.min.js"></script>
<script type="text/javascript">
  /*
  Johan Karlsson (DonKarlssonSan)
*/
    console.log("here")
  let points;
  let stepsPerFrame;

  function setup() {
    stepsPerFrame = 1;
    createCanvas(windowWidth, windowHeight);
    noFill();
    strokeWeight(1);
    reset();
  }

  function draw() {
    for (let i = 0; i < stepsPerFrame; i++) {
      stroke(62, 6, 0);
      //fill(106, 10, 0);
      //stroke(0, 255 - i * 255 / stepsPerFrame);
      drawLine();
    }
  }

  function reset() {
    background("#503b73");
    resetPoints();
  }

  function resetPoints() {
    points = [];
    for (let i = 0; i < windowWidth; i++) {
      points.push([i, 0]);
    }
  }

  function drawLine() {
    beginShape();
    let atLeastOneOnScreen = false;
    points.forEach(p => {
      vertex(p[0], p[1]);
      p[1] += noise(0.5 + p[0] / 100);
      if (p[1] < windowHeight * 1.1) {
        atLeastOneOnScreen = true;
      }
    });
    endShape();

    if (!atLeastOneOnScreen) {
      reset();
    }
  }

  function windowResized() {
    // reset();
    // resizeCanvas(windowWidth, windowHeight);
  }
</script>
